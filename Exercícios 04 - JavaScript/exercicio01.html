<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 01</title>
</head>
<body id="corpo">
    <div>
        <table>
            <tr>
                <th>
                    <button onclick="funcaoVermelho()" id="vermelho">Vermelho</button>
                </th>
                <td>
                    <button onclick="funcaoVerde()" id="verde">Verde</button>
                </th>
                <th>
                    <button onclick="funcaoAzul()" id="azul">Azul</button>
                </th>
                <th>
                    <button onclick="funcaoAmarelo()" id="amarelo">Amarelo</button>
                </th>
            </tr>
        </table>        
    </div>
    <script>
        function funcaoVermelho(){
            corpo.style.backgroundColor = "red";
        }
        function funcaoVerde(){
            corpo.style.backgroundColor = "green";
        }
        function funcaoAzul(){
            corpo.style.backgroundColor = "blue";
        }
        function funcaoAmarelo(){
            corpo.style.backgroundColor = "yellow";
        }
    </script>
</body>
</html>
