<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 02</title>
</head>
<body>
    <a id="linkVermelho" onmouseover="funcaoVermelho()">Vermelho</a>
    <a id="linkVerde" onmouseover="funcaoVerde()">Verde</a>
    <a id="linkAzul" onmouseover="funcaoAzul()">Azul</a>
    <a id="linkAmarelo" onmouseover="funcaoAmarelo()">Amarelo</a>

    <script>
        function funcaoVermelho(){
            linkVermelho.style.backgroundColor = "red";
        }
        function funcaoVerde(){
            linkVerde.style.backgroundColor = "green";
        }
        function funcaoAzul(){
            linkAzul.style.backgroundColor = "blue";
        }
        function funcaoAmarelo(){
            linkAmarelo.style.backgroundColor = "yellow";
        }
    </script>
</body>
</html>
